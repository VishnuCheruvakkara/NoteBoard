{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} NoteBoard {% endblock %}</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon-96x96.png' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <meta name="apple-mobile-web-app-title" content="NoteBoard">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Custom Theme -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- import bootstrap directly for more specificity -->
    {% block extra_css %}{% endblock %}
</head>

<body class="bg-light">

    <!-- Navbar -->
    {% include 'includes/navbar.html' %}

    <!-- Hero Section -->
    <main>

        {% block content%}
        {% endblock %}

    </main>


    <!-- Footer -->
    {% include 'includes/footer.html'%}
    {% include 'components/toast.html' %}

    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- custom JavaScript -->
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- Just Validate JS for form validation -->
    <script src="https://cdn.jsdelivr.net/npm/just-validate@4.3.0/dist/just-validate.production.min.js"></script>

</body>

</html>
