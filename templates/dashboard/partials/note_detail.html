{% extends 'base.html' %}
{% load static %}

{% block title %}{{ note.title }} | Note Details{% endblock %}

{% block content %}
<section class="py-5 bg-light background-grid">
    <div class="container ">
        <div class="card shadow border-0 p-4">
            <div class="card-body">
                <h2 class="fw-bold text-primary mb-3">{{ note.title }}</h2>
                <p class="text-muted mb-4">
                    Created on {{ note.created_at|date:"F j, Y, g:i a" }}
                </p>
                <hr>
                <div class="fs-5 text-dark mb-4" style="white-space: pre-wrap;">
                    {{ note.content }}
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Notes
                    </a>
                    <!-- Edit Button that opens the modal -->
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#noteModal"
                        data-url="{% url 'edit' note.pk %}">
                        <i class="bi bi-pencil"></i> Edit Note
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
