{% extends 'components/modal.html' %}

{% block modal_content %}
<form method="post" action="{% url 'create' %}" id="createNoteForm" novalidate>
  {% csrf_token %}

  {% for field in form %}
  <div class="mb-3 text-start">
    <label for="{{ field.id_for_label }}" class="form-label fw-semibold text-primary small">
      {{ field.label }}
    </label>
    {{ field }}
    {% for error in field.errors %}
    <div class="text-danger ex-small">{{ error }}</div>
    {% endfor %}
  </div>
  {% endfor %}

  <div class="text-end">
    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save me-2"></i> Save Note
    </button>
  </div>
</form>
{% endblock %}
