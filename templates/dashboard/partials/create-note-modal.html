{% extends 'components/modal.html' %}

{% block modal_content %}
<form id="createNoteForm">
  <div class="mb-3 text-start">
    <label for="noteTitle" class="form-label fw-semibold">Title</label>
    <input type="text" class="form-control form-control-lg" id="noteTitle" placeholder="Enter note title">
  </div>

  <div class="mb-3 text-start">
    <label for="noteContent" class="form-label fw-semibold">Content</label>
    <textarea class="form-control form-control-lg" id="noteContent" rows="5" placeholder="Write your note here..."></textarea>
  </div>

  <div class="text-end">
    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save me-2"></i> Save Note
    </button>
  </div>
</form>
{% endblock %}
